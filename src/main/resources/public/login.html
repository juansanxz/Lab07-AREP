<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Log de mensajes</h1>
<form action="/hello">
  <label for="uname">Nombre de usuario:</label><br>
  <input type="text" id="uname" name="uname" value=""><br><br>
  <label for="pwd">Contrase√±a:</label><br>
  <input type="text" id="pwd" name="pwd" value=""><br><br>
  <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<script>
  function loadGetMsg() {
      let msgVar = document.getElementById("msg").value;
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
          document.getElementById("getrespmsg").innerHTML =
          this.responseText;
      }
      xhttp.open("GET", "/logservicefacade?msg="+msgVar);
      xhttp.send();
  }
</script>

</body>
</html>
